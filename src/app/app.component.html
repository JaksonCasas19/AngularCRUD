  <a class="navbar-brand" href="/">
  Simple CRUD</a>
</nav>

<h1 class="text-center">{{ title }}</h1>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a New Employee
          </div>
          <div class="form-group">
            <input type="text" placeholder="Insert a name" class="form-control" [(ngModel)]="selectedEmployee.name" >
          </div>

          <div class="form-group">
            <input type="text" placeholder="Insert a country" class="form-control" [(ngModel)]="selectedEmployee.country" >
          </div>

          <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
          <!--El boton no se mostrara si no se ha seleccionado un Item-->
          <button *ngIf="selectedEmployee.id !==0" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-4">
      
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action" (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee">
           <span class="badge bg-primary">{{employee.id}}</span> {{employee.name}} - {{employee.country}}
        </li>
      </ul>
    </div>
  </div>
</div>
